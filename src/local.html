<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local</title>
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <button class="get">获取所以storage</button>
    <button class="add">增加key</button>
    <button class="clear">清除所有</button>
    <div class="content"></div>
    <script>
        $('.get').click(function(){
            var len = localStorage.length;  // 获取长度
            console.log(len) // 输出5
            var arr = new Array(); // 定义数据集
            $('.content').html('')
            for (var i = 0; i < len; i++) {
                // 获取key 索引从0开始
                var getKey = localStorage.key(i);
                // 获取key对应的值
                var getVal = localStorage.getItem(getKey);
                // 放进数组
                arr[i] = {
                    'key': getKey,
                    'val': getVal,
                }
                $('.content').append(`<div>${arr[i].key}:${arr[i].val}</div>`)
            }
            console.log(arr);
        })

        $('.add').click(function(){
            localStorage.setItem('----','===================')
            localStorage.setItem(Math.random(),Math.random())
        })

        $('.clear').click(function(){
            localStorage.clear()
        })

    </script>
</body>

</html>
