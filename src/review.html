<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/review.css">
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <div class="review_page flex">
        <div class="play_info">
            <div>场次信息</div>
            <div>训练编号</div>
            <div>场次类型</div>
            <div>地图名称</div>
            <div>场次人数</div>
            <div>场次时常</div>
            <div>开始时间</div>
            <div>结束时间</div>
        </div>
        <div class="review_detail flex-grow">
            <div class="button_title flex">
                <div>团队</div>
                <div>个人</div>
            </div>
            <div class="play_detail flex">
                <div class="general">
                    <div class="player_role flex flex-justify-content-space-between">
                        <img src="" alt="" class="headimg">
                        <div class="name">张三</div>
                    </div>
                    <div class="comprehensive_score">
                        <div class="score">99999</div>
                        <div>综合得分</div>
                    </div>
                    <div class="play_chart play_1">

                    </div>
                </div>
                <div class="play_data flex flex-grow">
                    <div class="play_data_item">
                        <div>基础任务</div>
                        <div class="progress_box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./js/review.js"></script>
<script src="./js/count.js"></script>
</html>
