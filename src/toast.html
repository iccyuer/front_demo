<body>
    <button class="btn">click</button>
</body>
<script>
    function Toast(text, duration, type) {
        const node = document.getElementById('jd-toast');
        if (node) document.body.removeChild(node);
        const m = document.createElement('div');
        const toastId = Date.now() + '';
        m.setAttribute('toastId', toastId);
        m.className = 'Toast';
        m.id = 'jd-toast';
        m.innerHTML = `<div><span>${text}</span><div>`;
        document.body.appendChild(m);
        setTimeout(function () {
            const d = 0.5;
            m.style.webkitTransition =
                '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
            m.style.opacity = '0';
            setTimeout(function () {
                const node1 = document.getElementById('jd-toast');
                if (node1 && node1.getAttribute('toastId') == toastId) {
                    document.body.removeChild(node1);
                }
            }, d * 1000);
        }, duration || 2000);
    }
    $('.btn').on('click', function () {
        Toast('dfdsffd',  20000, 'warn')
    })
</script>
